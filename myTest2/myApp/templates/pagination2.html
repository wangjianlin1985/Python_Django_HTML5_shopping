<div id="pagination">
    <ul id="pagination-flickr">
    {% if comments.has_previous %}
        <li class="previous"><a href="?did={{ did }}&page={{ comments.previous_page_number }}">&laquo;上一页</a></li>
    {% else %}
        <li class="previous-off">&laquo;上一页</li>
    {% endif %}
     <li class="active">{{ comments.number }}/{{ comments.paginator.num_pages }}</li>
    {% if comments.has_next %}
        <li class="next"><a href="?did={{ did }}&page={{ comments.next_page_number }}">下一页 &raquo;</a></li>
    {% else %}
        <li class="next-off">下一页 &raquo;</li>
    {% endif %}
   </ul>
</div>
